<html lang="en">
<body>
<button id="trigger" onclick="trigger()">Trigger Alert</button>
<p id="result"></p>
<script>
    function trigger() {
        document.getElementById("result").innerHTML = (
            function () {
                alert('Hello!');
                // alert is blocking
                return 'accepted';
            }
        )();
    }
</script>
</body>
</html>
